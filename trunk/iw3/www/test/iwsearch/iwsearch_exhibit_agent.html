<html>
  <head>
    <title>PMLP Agent Listing</title>
    <link rel='stylesheet' href='http://www.simile-widgets.org/styles/common.css' type='text/css' />

    <link href="iwsearch_exhibit_agent.php" type="application/json" rel="exhibit/data" />


    <!-- Replace the URL here with http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js -->
    <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"></script>

  </head> 
  <body>
   
    <div id="main-content">
        <table width="100%">
          <tr>  
            <td id="sidebar"  width="150px">

        <div id="title-panel">
            <h2>PMLP Agent Listing</h2>
        </div>
    
        <div id="choice">
               <div ex:role="facet" ex:expression=".team" ex:facetLabel="team"></div>
               <div ex:role="facet" ex:expression=".class" ex:facetLabel="class"></div>
               <div ex:role="facet" ex:expression=".source" ex:facetLabel="data source"></div>
        </div>
         </td>  
          <td>  

        <div ex:role="viewPanel" width="100%" style="padding: 1em 0.5in;">
   
                    <div ex:role="exhibit-viewPanel">
         
                      <div ex:role="view"
                        ex:viewClass="Tabular"
                        ex:label="Details"
                        ex:columns=".id, .label, .url, .class .team, .source"
                        ex:columnLabels="uri, name,  homepage, class, team, data source"
                        ex:formats="date { mode: medium; show: date }"
                        ex:sortColumn="3"
                        ex:sortAscending="false"
                        >
                        <table style="display: none;">
                            <tr ex:background-style-content="if(exists(.team), '#ccc', 'white')">
                                <td><span ex:content=".id"></span></td>

                                <td><b ex:content=".label"></b><br/><img ex:src-content=".imageURL" /></td>
                                <td><span ex:content=".url"></span></td>
                                <td><span ex:content=".class"></span></td>
                                <td><span ex:content=".team"></span></td>
                                <td><span ex:content=".source"></span></td>
                            </tr>
                        </table>

                    </div>


                   </div>
 

        </div>

          </td>
         </tr>  
          </table>  
    </div>
  </body>
</html>
